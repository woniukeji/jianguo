apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.woniukeji.jianguo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    signingConfigs {
        release {
            storeFile file('jianguo_keystore.keystore')
            storePassword "Jaren950308"
            keyAlias "兼果"
            keyPassword "Jaren950308"
        }
        debug {
            storeFile file('jianguo_keystore.keystore')
            storePassword "Jaren950308"
            keyAlias "兼果"
            keyPassword "Jaren950308"
        }
    }
    productFlavors {
        yingyongbao {
            manifestPlaceholders = [CHANNEL_NAME: "YINGYONGBAO"]
            minSdkVersion 14
        }
        umeng {
            manifestPlaceholders = [CHANNEL_NAME: "UMENG"]
            minSdkVersion 14
        }
        wandoujia {
            manifestPlaceholders = [CHANNEL_NAME: "WANDOUJIA"]
            minSdkVersion 14
        }
        baidu {
            manifestPlaceholders = [CHANNEL_NAME: "BAIDU"]
            minSdkVersion 14
        }
        c360 {
            manifestPlaceholders = [CHANNEL_NAME: "C360"]
            minSdkVersion 14
        }
        xiaomi {
            manifestPlaceholders = [CHANNEL_NAME: "MI"]
            minSdkVersion 14
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.okio:okio:1.6.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.zhy:okhttputils:2.2.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.flyco.roundview:FlycoRoundView_Lib:1.1.2@aar'
    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:1.5.0@aar'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.google.code.gson:gson:2.2.+'
    compile files('lib/ShareSDK-Core-2.7.0.jar')
    compile files('lib/ShareSDK-QQ-2.6.6.jar')
    compile files('lib/ShareSDK-Wechat-2.6.6.jar')
    compile files('lib/ShareSDK-Wechat-Core-2.6.6.jar')
    compile files('lib/ShareSDK-Wechat-Favorite-2.6.6.jar')
