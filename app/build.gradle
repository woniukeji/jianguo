apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
//    compileSdkVersion 22
//    buildToolsVersion "21.1.2"
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.woniukeji.jianguo"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 19
        versionName "3.0.8"
        generatedDensities = []
        multiDexEnabled true
        ndk {
            //设置支持的SO库架构,tencent bugly
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    signingConfigs {
        release {
            storeFile file('jianguo_keystore.keystore')
            storePassword "Jaren950308"
            keyAlias "兼果"
            keyPassword "Jaren950308"
        }
        debug {
            storeFile file('jianguo_keystore.keystore')
            storePassword "Jaren950308"
            keyAlias "兼果"
            keyPassword "Jaren950308"
        }
    }
    productFlavors {
        yingyongbao {
            manifestPlaceholders = [CHANNEL_NAME: "YINGYONGBAO"]
            minSdkVersion 14
        }
        umeng {
            manifestPlaceholders = [CHANNEL_NAME: "UMENG"]
            minSdkVersion 14
        }
        wandoujia {
            manifestPlaceholders = [CHANNEL_NAME: "WANDOUJIA"]
            minSdkVersion 14
        }
        baidu {
            manifestPlaceholders = [CHANNEL_NAME: "BAIDU"]
            minSdkVersion 14
        }
        c360 {
            manifestPlaceholders = [CHANNEL_NAME: "C360"]
            minSdkVersion 14
        }
        other {
            manifestPlaceholders = [CHANNEL_NAME: "other"]
            minSdkVersion 14
        }


    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
            jniLibs.srcDirs = ['libs/jniLibs']
        }
    }
}
